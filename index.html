<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravitational Simulator</title>
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <style>
        .font-orbitron {
            font-family: "Orbitron", sans-serif;
        }

        body {
            scrollbar-color: white black;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center h-[100dvh] w-[100dvw] relative font-orbitron overflow-hidden">
    <canvas id="canvas" class="bg-black w-full h-full z-0 cursor-grab">
        Your browser cannot run this website
    </canvas>
    <div class="flex gap-2 text-white absolute top-0 left-0 items-center flex-wrap max-h-[80vh] scroll z-50"
        id="menu_container">
        <div class="p-2 bg-black z-10 border-white border-b-[1px] border-r-[1px] rounded-br-lg flex-col items-center justify-center hidden max-h-full"
            id="menu">

            <div class="flex justify-around w-full text-lg sm:text-xl md:text-2xl text-center items-center py-2">
                <button id="pause_button">| |</button>
                <button id="close_menu_button">←</button>
            </div>

            <div class="flex justify-between items-center w-full gap-2">
                <span>SPEED MULT:</span>
                <input type="number" name="speed_input" id="speed_input" value="30"
                    class="bg-black border-white border-[1px] text-center">
            </div>

            <div class="flex justify-between items-center w-full gap-2">
                <span>SCALE:</span>
                <input type="number" name="scale_input" id="scale_input" value="1e6"
                    class="bg-black border-white border-[1px] text-center">
            </div>

            <div class="flex justify-between items-center w-full gap-2">
                <span>VISUAL SCALE:</span>
                <input type="number" name="visual_scale_input" id="visual_scale_input" value="1e2"
                    class="bg-black border-white border-[1px] text-center">
            </div>

            <div class="flex justify-between items-center w-full gap-2 pb-4">
                <span>FPS:</span>
                <input type="number" name="fps_input" id="fps_input" value="60"
                    class="bg-black border-white border-[1px] text-center">
            </div>

            <div class="border-y-2 border-white p-2 w-full flex flex-col body">
                <div class="flex justify-between items-center">
                    <h3 class="text-md sm:text-lg md:text-xl">Body-1</h3>
                    <input type="color" value="#f6b73c" id="color_input" class="w-1/3">
                    <button class="text-lg sm:text-xl md:text-3xl delete_body_button">X</button>
                </div>

                <div class="flex w-full justify-between">
                    <div>X pos:</div>
                    <input class="bg-black border-white border-[1px] text-center" type="number" name="x_input"
                        id="x_input" value="0">
                </div>

                <div class="flex w-full justify-between">
                    <div>Y pos:</div>
                    <input class="bg-black border-white border-[1px] text-center" type="number" name="y_input"
                        id="y_input" value="0">
                </div>

                <div class="flex w-full justify-between">
                    <div>Radius:</div>
                    <input class="bg-black border-white border-[1px] text-center" type="number" name="radius_input"
                        id="radius_input" value="80000">
                </div>

                <div class="flex w-full justify-between">
                    <div>Mass:</div>
                    <input class="bg-black border-white border-[1px] text-center" type="number" name="mass_input"
                        id="mass_input" value="6e30">
                </div>

                <div class="flex w-full justify-between">
                    <div>Init X Velocity:</div>
                    <input class="bg-black border-white border-[1px] text-center" type="number" name="xvelocity_input"
                        id="xvelocity_input" value="0">
                </div>

                <div class="flex w-full justify-between">
                    <div>Init Y Velocity:</div>
                    <input class="bg-black border-white border-[1px] text-center" type="number" name="yvelocity_input"
                        id="yvelocity_input" value="0">
                </div>

                <div class="flex w-full justify-between">
                    <div>Init X Accel:</div>
                    <input class="bg-black border-white border-[1px] text-center" type="number" name="xaccel_input"
                        id="xaccel_input" value="0">
                </div>

                <div class="flex w-full justify-between">
                    <div>Init Y Accel:</div>
                    <input class="bg-black border-white border-[1px] text-center" type="number" name="yaccel_input"
                        id="yaccel_input" value="0">
                </div>
            </div>

            <div class="border-y-2 border-white p-2 w-full flex flex-col body">
                <div class="flex justify-between items-center">
                    <h3 class="text-md sm:text-lg md:text-xl">Body-1</h3>
                    <input type="color" value="#4F4CB0" id="color_input" class="w-1/3">
                    <button class="text-lg sm:text-xl md:text-3xl delete_body_button">X</button>
                </div>

                <div class="flex w-full justify-between">
                    <div>X pos:</div>
                    <input class="bg-black border-white border-[1px] text-center" type="number" name="x_input"
                        id="x_input" value="2e8">
                </div>

                <div class="flex w-full justify-between">
                    <div>Y pos:</div>
                    <input class="bg-black border-white border-[1px] text-center" type="number" name="y_input"
                        id="y_input" value="2e8">
                </div>

                <div class="flex w-full justify-between">
                    <div>Radius:</div>
                    <input class="bg-black border-white border-[1px] text-center" type="number" name="radius_input"
                        id="radius_input" value="30000">
                </div>

                <div class="flex w-full justify-between">
                    <div>Mass:</div>
                    <input class="bg-black border-white border-[1px] text-center" type="number" name="mass_input"
                        id="mass_input" value="6e22">
                </div>

                <div class="flex w-full justify-between">
                    <div>Init X Velocity:</div>
                    <input class="bg-black border-white border-[1px] text-center" type="number" name="xvelocity_input"
                        id="xvelocity_input" value="-1e6">
                </div>

                <div class="flex w-full justify-between">
                    <div>Init Y Velocity:</div>
                    <input class="bg-black border-white border-[1px] text-center" type="number" name="yvelocity_input"
                        id="yvelocity_input" value="-3e5">
                </div>

                <div class="flex w-full justify-between">
                    <div>Init X Accel:</div>
                    <input class="bg-black border-white border-[1px] text-center" type="number" name="xaccel_input"
                        id="xaccel_input" value="0">
                </div>

                <div class="flex w-full justify-between">
                    <div>Init Y Accel:</div>
                    <input class="bg-black border-white border-[1px] text-center" type="number" name="yaccel_input"
                        id="yaccel_input" value="0">
                </div>
            </div>

            <button id="add_body_button"
                class="text-md sm:text-lg md:text-xl pt-2 border-b-2 border-white w-full text-center pb-2">
                Add body</button>
            <button id="simulate_button" class="text-lg sm:text-xl md:text-3xl pt-2">SIMULATE</button>
        </div>
        <button id="open_menu_button" class="text-3xl pt-4 sm:pt-12">→</button>
    </div>

    <!-- scales -->
    <div
        class="absolute bottom-10 right-10 border-t-2 border-x-[1px] border-white w-[200px] max-w-[200px] min-w-[200px] text-white text-center">
        <div id="scale"></div>
        <div id="time_scale"></div>
    </div>
    <div></div>


    <script src="main.js"></script>
</body>

</html>
