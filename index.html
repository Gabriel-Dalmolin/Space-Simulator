<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravitational Simulator</title>
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <style>
        .font-orbitron {
            font-family: "Orbitron", sans-serif;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center h-[100dvh] w-[100dvw] relative font-orbitron">
    <canvas id="canvas" class="bg-black w-full h-full z-0">
        Your browser cannot run this website
    </canvas>
    <div
        class="absolute top-0 left-0 p-2 bg-black z-10 border-white border-b-[1px] border-r-[1px] rounded-br-lg text-white flex flex-col items-center justify-center">

        <div class="flex justify-between items-center w-full gap-2">
            <span>X SPEED:</span>
            <input type="number" name="speed_input" id="speed_input" value="1"
                class="bg-black border-white border-[1px] text-center">
        </div>

        <div class="flex justify-between items-center w-full gap-2">
            <span>SCALE:</span>
            <input type="number" name="scale_input" id="scale_input" value="1e-6"
                class="bg-black border-white border-[1px] text-center">
        </div>

        <div class="flex justify-between items-center w-full gap-2">
            <span>VISUAL SCALE:</span>
            <input type="number" name="visual_scale_input" id="visual_scale_input" value="100"
                class="bg-black border-white border-[1px] text-center">
        </div>

        <div class="flex justify-between items-center w-full gap-2">
            <span>FPS:</span>
            <input type="number" name="fps_input" id="fps_input" value="60"
                class="bg-black border-white border-[1px] text-center">
        </div>

        <div class="pt-2">
            <button id="pause_button">| |</button>
        </div>

        <button id="simulate_button">SIMULATE</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
